repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.4.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-added-large-files
    -   id: debug-statements
    -   id: detect-private-key
-   repo: https://github.com/psf/black
    rev: 22.10.0
    hooks:
    -   id: black
-   repo: https://github.com/PyCQA/flake8
    rev: 5.0.4
    hooks:
    -   id: flake8
        additional_dependencies: [darglint==1.8.1, flake8-bandit==4.1.1, flake8-black==0.3.6, flake8-pyproject==1.2.3, flake8-docstrings==1.7.0, flake8-coding==1.3.2]
        verbose: true
